<ion-header>

</ion-header>

<ion-content>
  <ion-toolbar class="toolbar">
    <ion-title>PARACLINICOS(Solicitados)</ion-title>
  </ion-toolbar>
  <ion-fab mini bottom right>
    <button ion-fab icon-only color="primary" menuToggle="right">
      <ion-icon name="add-circle"></ion-icon>
    </button>
  </ion-fab>
  <ion-list>
    <ion-item *ngFor="let p of para">
      <ion-label> {{p.nombre}} </ion-label>
      <ion-toggle [(ngModel)]="p.solicitado"></ion-toggle>
    </ion-item>
  </ion-list>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-label color="primary">OTROS:</ion-label>
      </ion-col>
      <ion-col>
        <textarea rows="3" cols="24" [(ngModel)]="obs" > </textarea>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
