<ion-content padding>
  <ion-toolbar class="toolbar">
    <ion-title>SOLICITUD DE VALORACION<br> POR ESPECIALISTAS</ion-title>
  </ion-toolbar>
  <ion-fab mini bottom right>
    <button ion-fab icon-only color="primary" menuToggle="right">
      <ion-icon name="add-circle"></ion-icon>
    </button>
  </ion-fab>
  <ion-list>

    <ion-item>
      <ion-label>Medicina interna:</ion-label>
      <ion-toggle [(ngModel)]="valoracion1"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Cardiologia</ion-label>
      <ion-toggle [(ngModel)]="valoracion2"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Endocrinologia:</ion-label>
      <ion-toggle [(ngModel)]="pepperoni"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Oftamología:</ion-label>
      <ion-toggle [(ngModel)]="pepperoni"></ion-toggle>
    </ion-item>
  </ion-list>
  <ion-label color="primary">OBSERVACIONES:</ion-label>
  <textarea rows="4" cols="35"> </textarea>
  <ion-label color="primary">OTROS:</ion-label>
  <textarea rows="4" cols="35"> </textarea>
  <ion-list>
    <ion-item>
      <ion-label color="primary">CITA DE CONTROL</ion-label>
      <ion-select [(ngModel)]="gender">
        <ion-option value="15">15 días</ion-option>
        <ion-option value="30">30 días</ion-option>
        <ion-option value="60">60 días</ion-option>
        <ion-option value="90">90 días</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label color="primary">MEDICO CITA<BR>DE CONTROL</ion-label>
      <ion-select [(ngModel)]="gender">
        <ion-option value="15">15 días</ion-option>
        <ion-option value="30">30 días</ion-option>
        <ion-option value="60">60 días</ion-option>
        <ion-option value="90">90 días</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label color="primary">ESPECIALIDAD</ion-label>
      <ion-input placeholder="Especialidad..."></ion-input>
    </ion-item>
  </ion-list>


</ion-content>
