<ion-header>
    <ion-navbar color="primary">
      <button ion-button menuToggle="left">
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title><h6>BUSCAR HISTORIA</h6></ion-title>
    </ion-navbar>
  </ion-header>
  
  
  <ion-content padding>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    <ion-list>
     <ion-item *ngFor="let item of items; let i=index" (click)="goTo(i)">
       <h3>{{item}}</h3>
      </ion-item>
    </ion-list>
    </ion-content>
