<ion-header>
  
</ion-header>

<ion-content>
  <ion-toolbar class="toolbar">
    <ion-title>Antecedentes familiares</ion-title>
  </ion-toolbar>
  
  <ion-grid >      
    <ion-row *ngFor="let f of fam" >
      <ion-col >               
        <ion-label  color="primary"> {{f.nombreant}} </ion-label>   
        <ion-toggle  [(ngModel)]="f.antecedente"></ion-toggle>
      </ion-col>
      <ion-col  >       
        <textarea rows="4" cols="19" [(ngModel)]="f.observacion"> </textarea>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
