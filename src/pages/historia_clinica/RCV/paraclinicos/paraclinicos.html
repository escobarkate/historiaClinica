<ion-header>
  <ion-toolbar color="azul" class="toolbar">
    <ion-title><h6>Paraclinicos (Solicitados)</h6></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  
  <ion-list>
    <ion-item *ngFor="let p of para">
      <ion-label> {{p.nombre}} </ion-label>
      <ion-toggle [(ngModel)]="p.solicitado"></ion-toggle>
    </ion-item>
  </ion-list>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-label color="primary">OTROS:</ion-label>
      </ion-col>
      <ion-col>
        <textarea rows="3" cols="24" [(ngModel)]="obs" > </textarea>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
