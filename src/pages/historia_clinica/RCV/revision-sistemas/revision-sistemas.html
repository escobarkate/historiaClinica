<ion-header>
  <ion-toolbar color="azul" class="toolbar">
    <ion-title><h6>Revision por sistema</h6></ion-title>
  </ion-toolbar>

</ion-header>

<ion-content>
  
  <ion-grid>       
    <ion-row *ngFor="let r of rev">
      <ion-col width-40 >               
        <ion-label  color="primary" class="btn"> {{r.nombreant}} </ion-label>   
        <ion-toggle  [(ngModel)]="r.antecedente" class="btn1"></ion-toggle>
      </ion-col>
      <ion-col width-60 >       
        <textarea rows="4" cols="17" [(ngModel)]="r.observacion" > </textarea>
      </ion-col>
    </ion-row>
  </ion-grid>  
</ion-content>
