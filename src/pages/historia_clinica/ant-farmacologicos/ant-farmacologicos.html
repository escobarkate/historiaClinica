</ion-header>

<ion-content padding>
  
  <ion-toolbar class="toolbar">
    <ion-title>Antecedentes farmacologicos</ion-title>
  </ion-toolbar>
   <ion-fab mini bottom right>
    <button ion-fab icon-only color="primary" menuToggle="right">
      <ion-icon name="add-circle"></ion-icon>
    </button>
  </ion-fab>

  <ion-label color="primary">MEDICACION PREVIA:</ion-label>
  <textarea rows="4" cols="35" [(ngModel)]="farma.medprevia"> </textarea>
  <ion-label color="primary">PROFESIONAL QUE PRESCRIBE EL  <br>MEDICAMENTO:</ion-label>
  <ion-input placeholder="Máximo 50 caracteres" type="text" [(ngModel)]="farma.prof"></ion-input>

  <ion-list>
    
    <ion-item>
      <ion-label>Adherencia al <br>tratamiento:</ion-label>
      <ion-toggle  [(ngModel)]="farma.adherencia"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Alérgico a <br> medicamentos:</ion-label>
      <ion-toggle [(ngModel)]="farma.alergia"></ion-toggle>
    </ion-item>
  </ion-list>

  <ion-label color="primary">CUALES?</ion-label>
  <textarea rows="4" cols="35" [(ngModel)]="farma.alergias"> </textarea>

</ion-content>
