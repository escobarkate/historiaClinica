</ion-header>


<ion-content>
  <ion-toolbar class="toolbar">
    <ion-title>Antecedentes Personales</ion-title>
  </ion-toolbar>
  
  <ion-grid>
    <ion-row *ngFor="let p of per">
      <ion-col >
        <ion-label color="primary"> {{p.nombreant}} </ion-label>
        <ion-toggle [(ngModel)]="p.antecedente"></ion-toggle>
      </ion-col>
      <ion-col>
        <textarea rows="4" cols="19" [(ngModel)]="p.observacion"> </textarea>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
