<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle="left" start>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      RCV
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar color="azul" class="toolbar">
    <ion-title>Riesgo Cardiovascular</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content no-bounce> 
  <ion-tabs #popsTabs>
    <ion-tab  tabIcon="icon1" [root]="tab1Root" [rootParams]="navParams.data"></ion-tab>
    <ion-tab  tabIcon="contact" [root]="tab2Root"></ion-tab>
    <ion-tab  tabIcon="contact" [root]="tab3Root"></ion-tab>
    <ion-tab  tabIcon="icon2" [root]="tab4Root"></ion-tab>
    <ion-tab  tabIcon="contact" [root]="tab5Root"></ion-tab>
    <ion-tab  tabIcon="contact" [root]="tab6Root"></ion-tab>
    <ion-tab  tabIcon="contact" [root]="tab7Root"></ion-tab>
    <ion-tab  tabIcon="contact" [root]="tab8Root"></ion-tab>
    <ion-tab  tabIcon="contact" [root]="tab9Root"></ion-tab>
    <ion-tab  tabIcon="contact" [root]="tab10Root"></ion-tab>
    <ion-tab  tabIcon="contact" [root]="tab11Root"></ion-tab>
    <ion-tab  tabIcon="contact" [root]="tab12Root"></ion-tab>
    <ion-tab  tabIcon="contact" [root]="tab13Root"></ion-tab>
    <ion-tab  tabIcon="contact" [root]="tab14Root"></ion-tab>
    <ion-tab  tabIcon="contact" [root]="tab15Root"></ion-tab>
  </ion-tabs>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <button ion-button block color="primary" class="toolbar">Agregar</button>
  </ion-toolbar>
</ion-footer>
