<ion-header>

</ion-header>

<ion-content>
  <ion-toolbar class="toolbar">
    <ion-title>Examen fisico</ion-title>
  </ion-toolbar>
  
  <ion-grid>
    <ion-row>
      <ion-col width-40 padding-left><label >Normal</label></ion-col>
      <ion-col width-20>
        <ion-toggle class="btn"></ion-toggle>
      </ion-col>
      <ion-col width-40><label >Anormal</label></ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid class="btn">
    <ion-row *ngFor="let e of ex">
      <ion-col>
        <ion-label color="primary"> {{e.nombreant}} </ion-label>
        <ion-toggle [(ngModel)]="e.antecedente" class="btn"></ion-toggle>
      </ion-col>
      <ion-col>
        <textarea rows="4" cols="19" [(ngModel)]="e.observacion" > </textarea>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
