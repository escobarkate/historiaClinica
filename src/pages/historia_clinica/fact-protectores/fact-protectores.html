<ion-header>

</ion-header>

<ion-content>
  <ion-toolbar class="toolbar">
    <ion-title>SOLICITUD DE VALORACION<br> POR ESPECIALISTAS</ion-title>
  </ion-toolbar>
  <ion-fab mini bottom right>
    <button ion-fab icon-only color="primary" menuToggle="right">
      <ion-icon name="add-circle"></ion-icon>
    </button>
  </ion-fab>
  <ion-list>
    <ion-item *ngFor="let f of factPro">
      <ion-label> {{f.nombre}} </ion-label>
      <ion-toggle [(ngModel)]="f.solicitado"></ion-toggle>
    </ion-item> 
  </ion-list>

</ion-content>
